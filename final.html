<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Panic Attack Helper</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="app">
        <div class="final-page">
            <p class="heading">You are a survivor!</p>
            <div class="fist-icon">
                <img src="./svg/empowerment.svg" alt="fist" class="fist">
                <div class="fist-icon-bg"></div>
            </div>
            <div class="text-box">
                <span class="msg">If you need any help with what you're going through, you can contact the helplines
                    below
                    anytime and ask for help.</span>
                <!-- <h2>Panic Attack&Depression Hotlines in Korea</h2> -->
                <ul>
                    <li><span>Hope Helpline</span><span>☎ 129</span></li>
                    <li><span>Lifeline</span><span>☎ 1588-9191</span></li>
                    <li><span>Helpline for Youth</span><span>☎ 1388</span></li>
                </ul>
            </div>
            <div class="buttons">
                <a href="app.html"><button class="okayBtn">Back to previous page</button></a>
            </div>
        </div>
    </div>
    <script src="./final.js"></script>
</body>

</html>
